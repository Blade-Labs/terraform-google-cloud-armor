apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-cloud-armor
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  title: terraform-google-cloud-armor
  source:
    repo: https://github.com/googlestaging/terraform-google-cloud-armor.git
    sourceType: git
  version: 4.0.1
  actuationTool:
    type: Terraform
    version: '>= 0.13'
  examples:
  - name: security_policy_all
    location: examples/security_policy_all
  variables:
  - name: project_id
    description: The project ID to manage the Pub/Sub resources.
    type: string
    required: true
  outputs:
  - name: name
    description: The Name of the security policy
  - name: security_policy
    description: The security policy
  - name: project_id
    description: The security policy project id
  roles:
  - level: Project
    roles:
    - roles/roles/compute.orgSecurityPolicyAdmin
    - roles/resourcemanager.projectIamAdmin
  services:
  - iam.googleapis.com
  - cloudresourcemanager.googleapis.com
  - compute.googleapis.com
  - serviceusage.googleapis.com